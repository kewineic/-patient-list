<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <title>Lista de Pacientes </title>
</head>
<body>

    <header class="header-content">
        <h1>
            <a href="./index.html">Logo</a>
        </h1>

        <nav class="menu-content">
            <ul>
                <li ><a href="./index.html">Inicio</a></li><!--
                --><li class="menu-clip"><a href="#">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <input type="checkbox" name="" id="toggle-check">
   <label for="toggle-check">
        <div class="menu-mobile">
            <span class="toggle"></span>
        </div>
   </label>

    <main>
        <section class="patient-form-content">
            <h2>Meus pacientes</h2>

            <label for="input-search-click">Filtrar pacientes:</label>
           <div class="search-plus-button-content">
                <input type="search" name="filter" class="input-search" id="input-search-click" placeholder="Digite o nome do paciente..">
                <input type="button" class="newList-button" value="Buscar Pacientes">
           </div>
            
            <table>
                <thead>
                    <tr>
                        <th>  
                            Nome
                        </th>
                        <th>
                            Peso(kg)
                        </th>
                        <th>
                            Altura(m)
                        </th>
                        <th>
                            IMC
                        </th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>

        </section>

        <section class="patient-addForm-content">
            <h2>Adicionar novo paciente</h2>

            <form class="form-content">
               <div class="input-content-addForm-name">
                    <label for="patient-name">Nome:</label>
                    <input type="text" name="patient-name" id="name" class="input-addForm-name">

                    <div class="validate-output-content"></div>
               </div>

                <div class="input-content-addForm">
                    <label for="patient-weight">Peso(kg):</label>
                    <input type="number" name="patient-weight" id="wight" class="input-addForm">

                    <div class="validate-output-content"></div>
                </div>

                <div class="input-content-addForm">
                    <label for="patient-height">Altura(m):</label>
                    <input type="number" name="patient-height" id="height" class="input-addForm">

                    <div class="validate-output-content"></div>
                </div>
                
                <input type="submit" value="Adcionar" class="input-form">
            </form>
        </section>
    </main>

    <footer>
        <p><a href="https://github.com/kewineic" target="_blank" rel="noopener noreferrer">&copy; Kewin Costa</a></p>
    </footer>

    <script src="./js/calculate_imc.js"></script>
    <script src="./js/remove_tr.js"></script>
    <script src="./js/toggle_menu.js"></script>
    <script src="./js/filter.js"></script>
    <script src="./js/get_patients.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
